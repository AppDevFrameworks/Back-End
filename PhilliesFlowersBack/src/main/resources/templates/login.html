<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Supplier - Login</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		<link rel="stylesheet" type="text/css" media="all" href="../static/main.css" th:href="@{/main.css}" />
	</head>
	<body>
		<div class="centerDiv">
			<form class="login" action="/login" method="POST">
			    <label th:text="#{log.username}"><b>user</b></label>
			    <input type="text" th:placeholder="#{input.username}" name="name" required="required" />
			
			    <label th:text="#{log.password}"><b>pass</b></label>
			    <input type="password" th:placeholder="#{input.password}" name="pass" required="required" />
			
			    <button type="submit" th:text="#{login}">Login</button>
			    <!--<input type="checkbox" checked="checked" name="check" /> Remember me-->
			    <div th:if="${error} != null">
			    	<span th:text="#{log.error}">error</span>
			    </div>
		  </form>
		</div>
	</body>
</html>
